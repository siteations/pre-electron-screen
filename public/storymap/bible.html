<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bibles StoryMap</title>
    <link rel="stylesheet" href="./bible.css">
	   <link rel="stylesheet" href="./custom.css">
	   <link rel="stylesheet" href="./font.default.css">
    <script src="./storymap_bible-min.js"></script>
  </head>
  <body>
  <div style="height: 50px">
  header over this area
  </div>
	<div id="mapdiv" style="width: 99%; height: 100%;"></div>

	<script>

var storymap_data = 'bible.json';

// certain settings must be passed within a separate options object
var storymap_options = {};

var storymap = new VCO.StoryMap('mapdiv', storymap_data, storymap_options);
window.onresize = function(event) {
    storymap.updateDisplay(); // this isn't automatic
}
</script>
  </body>
</html>
